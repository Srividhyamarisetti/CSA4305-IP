<!DOCTYPE html>
<html>
<head>
    <title>RentRide</title>
    <link rel="icon" type="image/x-icon" href="https://image.shutterstock.com/image-vector/car-automobile-steering-wheel-driving-260nw-495826939.jpg">
    <style>
        /* Existing styles remain unchanged */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: yellow;
            text-align: center;
            padding: 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
            display: inline-block;
        }

        ul li a {
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            height: 40px;
        }

        .logo-name {
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }

        body {
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.6-z0Q1JLjYaIDs16gMLWmQHaC2&pid=Api&P=0&h=180');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: yellow;
            border-radius: 2px;
        }

        .nav-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }

        .nav-menu a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 0;
        }

        .show {
            display: block;
        }

        /* New form styling */
        .form-container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container select, .form-container input, .form-container textarea {
            width: 90%;
            padding: 9px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 4px;
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: yellow;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header, .modal-body, .modal-footer {
            padding: 3px;
        }

        .form-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Modal for Login/Signup -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Login or Signup</h2>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
                <div id="loginForm" class="form-container">
                    <h3>Login</h3>
                    <form id="loginForm" onsubmit="handleFormSubmit(event, 'login')">
                        <label for="userLoginEmail">Email:</label>
                        <input type="email" id="userLoginEmail" name="userLoginEmail" required>
        
                        <label for="userLoginPassword">Password:</label>
                        <input type="password" id="userLoginPassword" name="userLoginPassword" required>
        
                        <button type="submit">Login</button>
                    </form>
                </div>
                <!-- Signup Form -->
                <div id="signupForm" class="form-container hidden">
                    <h3>Signup</h3>
                    <form id="signupForm" onsubmit="handleFormSubmit(event, 'signup')">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" name="userName" required>
        
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" name="userEmail" required>
        
                        <label for="userPassword">Password:</label>
                        <input type="password" id="userPassword" name="userPassword" required>
        
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <ul>
        <li class="logo-container">
            <img src="https://image.shutterstock.com/image-vector/car-automobile-steering-wheel-driving-260nw-495826939.jpg" alt="RentRide Logo" class="logo">
            <span class="logo-name">RentRide</span>
        </li>
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="search-vehicles.html">Search Vehicles</a></li>
        <li><a href="user-profile.html">My Profile</a></li>
        <li><a href="booking-status.html">View Booking Status</a></li>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="#login" onclick="openModal('login')">Login</a>
            <a href="#signup" onclick="openModal('signup')">Signup</a>
            <a href="#contact">Contact</a>
        </div>
    </ul>

    <h1 style="text-align: center;">VEHICLE FOR RENTAL</h1>

    <!-- Add a script to handle modal opening and closing -->
    <script>
        // Open the modal
        function openModal(type) {
            document.getElementById('loginModal').style.display = 'block';
            if (type === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('modalTitle').innerText = 'Login';
            } else if (type === 'signup') {
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('modalTitle').innerText = 'Signup';
            }
        }

        // Close the modal
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('loginModal')) {
                closeModal();
            }
        };

        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('show');
        }

        // Handle form submissions
        function handleFormSubmit(event, formType) {
            // Prevent default form submission behavior
            event.preventDefault();
            
            // Redirect to different pages based on form type
            if (formType === 'login') {
                window.location.href = 'user-profile.html';
            } else if (formType === 'signup') {
                window.location.href = 'welcome.html'; // Redirect to a welcome or user profile page after signup
            }
        }
    </script>
</body>
</html>
